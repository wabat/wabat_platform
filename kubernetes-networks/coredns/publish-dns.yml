---
apiVersion: v1
kind: Service
metadata:
  name: dns-udp
  namespace: kube-system
  annotations:
    metallb.universe.tf/allow-shared-ip: coredns
spec:
  selector:
    k8s-app: kube-dns
  type: LoadBalancer
  loadBalancerIP: 172.17.255.22
  ports:
    - name: dnsudp
      port: 53
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: dns-tcp
  namespace: kube-system
  annotations:
    metallb.universe.tf/allow-shared-ip: coredns
spec:
  selector:
    k8s-app: kube-dns
  type: LoadBalancer
  loadBalancerIP: 172.17.255.22
  ports:

    - name: dnstcp
      port: 53
      protocol: TCP
